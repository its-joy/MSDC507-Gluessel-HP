<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap5 - Transparent Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .banner-image{
            background-image: url('Images/banner-image.jpg');
            background-size:cover
        }
    </style>
  </head>
  <body>
 
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
        <div class="container">
            <a href="#" class="navbar-brand">Gluessel</a>
            <button
                type="button"
                class="navbar-toggler"
                data-bs-target="$navbarNav"
                data-bs-toggler="collapse"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle Navbar"


            >
                <span class="navbar-toggle-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">Project Description</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">Attribution</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">Human Practices</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">Comparison</a>
                    </li>
                
                </ul>

            </div>
        </div>
    </nav>

    <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="content text-center">
            <h1 class="text-white">Gluessel</h1>
        </div>
    </div>

    <div class="container my-5 d-grid gap-5">
        <div class="p-5 border">
            <p>
                Project Description

            </p>
        </div>
        <div class="p-5 border">
            <p>
                Place holder
                
            </p>
        </div>
        <div class="p-5 border">
            <p>
                Place holder
                
            </p>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        var nav=document.querySelector('nav');

        window.addEventListener("Scroll",function(){
            if(window.pageYOffset>100){
                nav.classList.add("bg-dark","shadow");
            }else{
                nav.classList.remove("bg-dark","shadow")
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
